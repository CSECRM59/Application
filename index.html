

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application CSE CRM59 - Salariés</title>

  <!-- Favicon et manifest -->
  <link rel="shortcut icon" href="icons/favicon.ico">
  <link rel="manifest" href="manifest.json">

  <!-- Google Fonts (Depuis Atelier) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Patrick+Hand&family=Architects+Daughter&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- FontAwesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS (Thème Atelier Adapté) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header (Simplifié) -->
    <!-- Header (Revisité Style Atelier) -->
  <header>
    <img src="img/logo.png" alt="Logo CSE" class="logo">
    <h1>Votre Espace CSE</h1>
    <button id="install-button" style="display: none;" class="btn">
        
      <i class="fas fa-download"></i> Installer
    </button>
  </header>

  <!-- Menu de navigation - Post-its (Remplace la sidebar) -->
  <nav class="menu">
    <div class="menu-item" onclick="loadPage('actualites')">
      <i class="fas fa-newspaper"></i>
      <span class="tooltip">Actualités</span>
    </div>
    <div class="menu-item" onclick="loadPage('partenaires')">
      <i class="fas fa-handshake"></i>
      <span class="tooltip">Partenaires</span>
    </div>
     <div class="menu-item" onclick="loadPage('formulaire-contact')">
      <i class="fas fa-envelope"></i>
      <span class="tooltip">Contact CSE</span>
    </div>
    <div class="menu-item" onclick="loadPage('formulaire-cafe')">
      <i class="fas fa-mug-hot"></i>
      <span class="tooltip">Panne Café</span>
    </div>
    <div class="menu-item" onclick="loadPage('accesce')">
      <i class="fas fa-ticket-alt"></i>
      <span class="tooltip">AccèsCE</span>
    </div>
    <div class="menu-item" onclick="loadPage('action-logement')">
      <i class="fas fa-house-user"></i>
      <span class="tooltip">Action Logement</span>
    </div>
    <div class="menu-item" onclick="loadPage('membres')">
      <i class="fas fa-users"></i>
      <span class="tooltip">Les membres du CSE</span>
    </div>
    <!-- Calendrier optionnel -->
    <!--
    <div class="menu-item" onclick="loadPage('calendrier')">
      <i class="fas fa-calendar-alt"></i>
      <span class="tooltip">Calendrier</span>
    </div>
     -->
  </nav>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Le contenu sera chargé dynamiquement par script.js -->
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>© 2025 CSE CRM59. Tous droits réservés.</p>
      <div class="update-section">
        <button id="update-button" class="btn btn-secondary"><i class="fas fa-sync-alt"></i> Mettre à jour</button>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker enregistré (style Atelier)'))
          .catch(err => console.log('Échec enregistrement SW:', err));
      });
    }
  </script>
</body>
</html>

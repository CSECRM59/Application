    <div id="sub-header" class="sub-header-band">
        <div class="sub-header-content">
            <div class="sub-header-logos">
                <!-- Remplacez par les vrais chemins vers vos logos -->
                <img src="icons/logo-cafe.png" alt="Accès Café" class="sub-header-logo" title="Signaler problème Café">
                <img src="icons/logo-accesce.png" alt="AccèsCE" class="sub-header-logo" title="Infos AccèsCE">
                <img src="icons/logo-wonderbox.png" alt="Wonderbox" class="sub-header-logo" title="Offres Wonderbox">
                <!-- Ajoutez d'autres logos si besoin -->
            </div>
            <button id="contact-shortcut-btn" class="contact-shortcut" onclick="loadPage('formulaire-contact', false)">

<body>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="logo.png" alt="Logo Entreprise" class="logo">
        <h1>Application CSE CRM59</h1>
    </header>

    <nav id="sidebar" class="sidebar">
        <ul>
             <!-- Dans le HTML de la sidebar -->
 <li><button onclick="loadPage('actualites', true)"><span class="icon"><i class="fas fa-newspaper"></i></span> Actualités</button></li>
 <li>
    <button onclick="loadPage('calendrier', true)" title="Calendrier des événements">
        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
        <span class="nav-text">Calendrier</span>
    </button>
</li>
 <li><button onclick="loadPage('formulaire-cafe', true)"><span class="icon"><i class="fas fa-mug-hot"></i></span> Formulaire Café</button></li>
 <li><button onclick="loadPage('formulaire-contact', true)"><span class="icon"><i class="fas fa-envelope"></i></span> Formulaire Contact</button></li>
 <li><button onclick="loadPage('partenaires', true)"><span class="icon"><i class="fas fa-handshake"></i></span> Partenaires</button></li>
 <!-- Trouvez des icônes appropriées sur le site de Font Awesome (Free) -->
      <li>
    <div class="theme-switcher-container">
    <h4>Thème :</h4>
    <div class="theme-buttons-wrapper">
        <button data-theme="theme-default" class="theme-button" title="Thème Soleil (Clair)">
            <i class="fas fa-sun"></i>
        </button>
        <button data-theme="theme-dark" class="theme-button" title="Thème Lune (Sombre)">
            <i class="fas fa-moon"></i>
        </button>
        <button data-theme="theme-eau" class="theme-button" title="Thème Eau (Bleu Pâle)">
            <i class="fas fa-tint"></i>
        </button>
        <button data-theme="theme-desert" class="theme-button" title="Thème Désert (Sable)">
            <i class="fas fa-cloud-sun"></i>
        </button>
        <button data-theme="theme-foret" class="theme-button" title="Thème Forêt (Vert Pâle)">
            <i class="fas fa-tree"></i>
        </button>
    </div>
</div>

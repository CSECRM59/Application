<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application CSE CRM59 - Salariés</title>
  
  <!-- Favicon et manifest -->
  <link rel="shortcut icon" href="icons/favicon.ico">
  <link rel="manifest" href="manifest.json">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <!-- FontAwesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="logo.png" alt="Logo Entreprise" class="logo">
    <h1>Application CSE CRM59</h1>
    <button id="install-button" style="display: none;">
      <i class="fas fa-download"></i> Installer l'application
    </button>
  </header>
  
  <!-- Bandeau sous header -->
  <div id="sub-header" class="sub-header-band">
    <div class="sub-header-content">
      <div class="sub-header-logos">
        <img src="img/IconMaxi.png" class="sub-header-logo" title="Maxi Coffee">
        <img src="img/IconAccesCE.png" class="sub-header-logo" title="AccèsCE">
        <img src="img/IconRefectory.png" class="sub-header-logo" title="Refectory">
        <img src="img/IconWonderbox.png" class="sub-header-logo" title="Carte cadeau">
      </div>
      <button id="contact-shortcut-btn" class="contact-shortcut" onclick="loadPage('formulaire-contact', false)">
        <i class="fas fa-envelope"></i> Nous Contacter
      </button>
    </div>
  </div>
  
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><button onclick="loadPage('actualites', true)"><span class="icon"><i class="fas fa-newspaper"></i></span> Actualités</button></li>
  <!--    <li><button onclick="loadPage('calendrier', true)"><span class="icon"><i class="fas fa-calendar-alt"></i></span> Calendrier</button></li> -->
      <li><button onclick="loadPage('formulaire-cafe', true)"><span class="icon"><i class="fas fa-mug-hot"></i></span> Formulaire Café</button></li>
      <li><button onclick="loadPage('formulaire-contact', true)"><span class="icon"><i class="fas fa-envelope"></i></span> Formulaire Contact</button></li>
      <li><button onclick="loadPage('partenaires', true)"><span class="icon"><i class="fas fa-handshake"></i></span> Partenaires</button></li>
      <li><button onclick="loadPage('accesce', true)"><span class="icon"><i class="fas fa-ticket-alt"></i></span> AccèsCE</button></li>
      <li><button onclick="loadPage('action-logement', true)"><span class="icon"><i class="fas fa-house-user"></i></span> Action Logement</button></li>
      <li><button onclick="loadPage('membres', true)"><span class="icon"><i class="fas fa-users"></i></span> Membres CSE</button></li>
      <li>
        <div class="theme-switcher-container">
          <h4>Thème :</h4>
          <div class="theme-buttons-wrapper">
            <button data-theme="theme-default" class="theme-button" title="Thème Clair"><i class="fas fa-sun"></i></button>
            <button data-theme="theme-dark" class="theme-button" title="Thème Sombre"><i class="fas fa-moon"></i></button>
            <button data-theme="theme-eau" class="theme-button" title="Thème Eau"><i class="fas fa-tint"></i></button>
            <button data-theme="theme-desert" class="theme-button" title="Thème Désert"><i class="fas fa-cloud-sun"></i></button>
            <button data-theme="theme-foret" class="theme-button" title="Thème Forêt"><i class="fas fa-tree"></i></button>
          </div>
        </div>
      </li>
    </ul>
  </nav>
  
  <!-- Main Content -->
  <main id="main-content">
    <!-- Le contenu sera chargé dynamiquement par script.js -->
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>© 2025 CSE CRM59. Tous droits réservés.</p>
      <div class="update-section">
        <button id="update-button"><i class="fas fa-sync-alt"></i> Mettre à jour</button>
      </div>
    </div>
  </footer>
  
  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker enregistré'))
          .catch(err => console.log('Échec de l\'enregistrement du Service Worker:', err));
      });
    }
  </script>
</body>
</html>
